[package]
name = "azst"
version = "0.1.0"
edition = "2021"
authors = ["Dami√°n Silvani <munshkr@gmail.com>"]
description = "A Rust CLI tool that wraps Azure CLI for easier storage container management"
readme = "README.md"
homepage = "https://github.com/dymaxionlabs/azst"
repository = "https://github.com/dymaxionlabs/azst"
license = "MIT"
keywords = ["azure", "storage", "cli", "cloud"]
categories = ["command-line-utilities"]

[[bin]]
name = "azst"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
colored = "2.0"
indicatif = "0.17"
dirs = "5.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"
